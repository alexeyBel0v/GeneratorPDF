<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Коммерческое предложение</title>

<meta name="description" content="Автоматическая генерация красивых PDF документов для бизнеса и рекламы.">
<meta name="keywords" content="генерация pdf, pdf дизайн, коммерческое предложение, реклама pdf, ai pdf">

<style>
body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: #f4f6fb;
}
.page {
    width: 210mm;
    height: 297mm;
    padding: 40mm 30mm;
    background: white;
    box-sizing: border-box;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.title {
    font-size: 36px;
    font-weight: 800;
}
.subtitle {
    margin-top: 6px;
    color: #666;
}
.logo img {
    height: 90px;
}
.card {
    margin-top: 40px;
    background: #eef2ff;
    border-radius: 18px;
    padding: 28px;
}
.text {
    font-size: 17px;
    line-height: 1.7;
}
.footer {
    position: absolute;
    bottom: 30mm;
    width: 150mm;
    text-align: center;
    font-size: 12px;
    color: #888;
}
</style>
</head>

<body>
<div class="page">
    <div class="header">
        <div>
            <div class="title">Коммерческое предложение</div>
            <div class="subtitle">Создано автоматически</div>
        </div>
        <div class="logo">
            <img src="{{ logo_path }}">
        </div>
    </div>

    <div class="card">
        <div class="text">
            {{ text }}
        </div>
    </div>

    <div class="footer">
        PDF Marketing Generator • Автоматическая генерация PDF
    </div>
</div>
</body>
</html>
